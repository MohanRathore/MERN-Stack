<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Realme Phone Feature</title>
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" class="mobile">
            <div id="circle">
                <div class="features one">
                    <img src="images/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12Mp,Wide Angle Lens</p>
                    </div>
                </div>
                <div class="features two">
                    <img src="images/processor.png" alt="">
                    <div>
                        <h1>processor</h1>
                        <p>Snapgragon Octa-Core 11nm</p>
                    </div>
                </div>
                <div class="features three">
                    <img src="images/display.png" alt="">
                    <div>
                        <h1>display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="features four">
                    <img src="images/battery.png" alt="">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAH, 720Hs Standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="images/arrow.png" id="downBtn">
        </div>
    </div>
    <script>
        let circle=document.getElementById("circle");
        let upBtn=document.getElementById("upBtn");
        let downBtn=document.getElementById("downBtn");
        
        let rotateValue = circle.style.transform;
        let rotateSum;

        upBtn.onclick=function(){
            rotateSum=rotateValue+ "rotate(-90deg)";
            circle.style.transform=rotateSum;
            rotateValue=rotateSum;
        }
        downBtn.onclick=function(){
            rotateSum=rotateValue+ "rotate(90deg)";
            circle.style.transform=rotateSum;
            rotateValue=rotateSum;
        }
    </script>
</body>

</html>
